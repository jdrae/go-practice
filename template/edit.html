<h1>Editing {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST">
<!-- a function call that outputs .Body as a string instead of a stream of bytes -->
<div><textarea name="body" rows="20" cols="80">
    {{printf "%s" .Body}}
</textarea></div>
<!-- guarantee that only safe and correct-looking HTML is generated by template actions. -->
<div><input type="submit" value="Save"></div>
</form>
